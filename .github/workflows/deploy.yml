name: CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install -r requirements.txt -r requirements-dev.txt || python -m pip install -r requirements.txt pytest
          python -m pip install -e .
      - run: PYTHONPATH=. pytest -q

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy via git pull + restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            cd ${DEPLOY_PATH:-/opt/tradingagents}
            git fetch origin main
            git reset --hard origin/main
            python3.11 -m venv .venv
            . .venv/bin/activate
            pip install -r requirements.txt -r requirements-dev.txt || pip install -r requirements.txt pytest
            pip install -e .
            echo "${{ secrets.DEPLOY_PASSWORD }}" | sudo -S systemctl restart alpaca-mcp tradingagents tradingagents-dashboard
